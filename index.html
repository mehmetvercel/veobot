<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO 3 BOT</title>
  <link rel="icon" type="image/x-icon" href="lol.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
            min-height: 100vh;
            color: black;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .updates-btn {
            background: rgba(0, 0, 0, 0.9);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .updates-btn:hover {
            background: rgba(0, 0, 0, 1);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .updates-btn::before {
            content: 'âœ• ';
            font-weight: bold;
        }

        .main-content {
            text-align: center;
            padding: 80px 40px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 80px;
            opacity: 0.9;
            letter-spacing: 4px;
            font-weight: 300;
        }

        .video-section {
            margin: 60px 0;
            display: flex;
            justify-content: center;
            padding: 0 40px;
        }

        .video-container {
            position: relative;
            max-width: 350px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 9/16;
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #f8f9fa;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 100px;
            flex-wrap: wrap;
        }

        .platform-card {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            min-width: 320px;
            max-width: 400px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .platform-card:hover {
            transform: translateY(-10px);
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .platform-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .platform-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .bot-command {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .bot-handle {
            color: #ffffff;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .try-btn {
            background: #000000;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .try-btn:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .platforms {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }

            .platform-card {
                min-width: 280px;
            }

            .main-content {
                padding: 40px 20px;
            }

            .video-section {
                padding: 0 20px;
                margin: 40px 0;
            }

            .video-container {
                max-width: 100%;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 85%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header class="header">
        <div class="logo">VEO 3 BOT</div>
        <a href="https://x.com/Veo3Bot" target="_blank" class="updates-btn">Updates</a>
    </header>

    <main class="main-content">
        <h1 class="main-title">CREATE VIDEOS USING VEO 3</h1>
        <p class="subtitle">ON X USING VEO BOT</p>

        <div class="video-section">
            <div class="video-container">
                <video controls autoplay muted loop>
                    <source src="video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="platforms">
            <div class="platform-card">
                <h2 class="platform-name">HOW TO GENERATE</h2>
                <p class="platform-description">
                    To use veobot you must @ the bot on x
                </p>
                <div class="bot-command">
                    <div class="bot-handle">@Veo3Bot</div>
                </div>
                <a href="https://x.com/Veo3Bot" target="_blank" class="try-btn">Try</a>
            </div>
        </div>
    </main>

    <script>
        // Add some interactive functionality
        document.querySelectorAll('.try-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Link functionality is handled by the href attribute
            });
        });

        // Add floating animation on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach((el, index) => {
                const speed = (index + 1) * 0.5;
                el.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Add particle effect on click
        document.addEventListener('click', function(e) {
            createParticle(e.clientX, e.clientY);
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.background = 'rgba(0, 0, 0, 0.8)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1000';
            particle.style.animation = 'particle 1s ease-out forwards';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle {
                0% {
                    transform: scale(1) translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(0) translateY(-50px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
